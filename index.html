<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Convert Temperature App</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="converter-container">
                <h1 id="title">Temperature Converter</h1>
                <label for="unitSelect">Select the Unit to Enter</label>
                <select id="unitSelect">
                    <option value="" disabled selected hidden >Select the Unit</option>
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>
        
                <label for="inputTemperature" id="marTitle">Enter the Range of Temperature to Convert</label>
                <input type="number" class="inputTemperature" id="minimum" placeholder="Minimum" required>
                <input type="number" class="inputTemperature" id="maximum" placeholder="Maximum" required>
                <button class="btn" onclick="convertTemperature()">Convert</button>
            </div>
    
            <div class="rt-container">
                <div class="r-container" id="resultContainer">

                </div>
                <div class="t-container">
                    <div class="thermometer" id="thermometer">
                        
                    </div>
                </div>
            </div>
        </div>
        <p id="currentPage">Page: 1</p>
        <div class="btn-container">
            <button id="previousPageButton">Next Page</button>
            <button id="nextPageButton">Previous Page</button>
        </div>
        
</main>
    <script src="./script.js"></script>
</body>
</html>
